<script src="http://code.jquery.com/jquery.js"></script>
<script src="../jquery.tmpl.js"></script>
<script src="../plugins/tmpl.filters.js"></script>

<script id='tmpl-filters' type="text/html">
    
    <h2>examples of filter as a static global</h2>
    <ul>
        <li>
           link(lastName, url) ->
        ${ link(lastName, url) }
        </li>
        <li>
           defined("hello") ->
        ${ defined("hello") }
        </li>
        <li>
           defined("cities") ->
        ${ defined("cities") }
        </li>
        <li>
           isArray(cities) ->
        ${ isArray(cities) }
        </li>
        <li>
           isFunction(name) ->
        ${ isFunction(name) }
        </li>
        <li>
           isPlainObject(thing) ->
        ${ isPlainObject(thing) }
        </li>
        <li>
           |trim("  abc \n")| ->
        |${ trim("  abc \n") }|
        </li>
        <li>
           inArray("San Francisco, CA", cities) ->
        ${ inArray("San Francisco, CA", cities) }
        </li>
        <li>
           merge( cities, morecities ) -> 
        ${ merge( cities, morecities ) } //hmm bug here
        </li>
    </ul>
    
    <h2>examples of filter as a function</h2>
    <ul>
        <li>
           _(cities).join(" | ") ->
        ${ _(cities).join(" | ") }
        </li>
        <li>
           _(cities).up().join(" - ") ->
        ${ _(cities).up().join(" - ") }
        </li>
        <li>
           _(firstName, lastName).up().join(" - ") ->
        ${ _(firstName, lastName).up().join(" - ") }
        </li>
        <li>
           _(firstName, lastName) ->
        ${ _(firstName, lastName) }
        </li>
        <li>
           _(lastName).link(url) ->
        ${ _(lastName).link(url) }
        </li>
    </ul>
</script>

<script>
jQuery(function(){
    var $ = jQuery,
	   dataObject = {
            name: function() {
    			return this.firstName + " " + this.lastName;
    		},
            firstName: "John",
    		lastName: "Resig",
            url: "http://ejohn.org/",
        	cities: [
            	"Boston, MA",
            	"San Francisco, CA"
        	],
            morecities: [
                "Denver, CO",
                "Washington, DC"
            ],
            thing:{}
        };
    
    $.tmpl.filters.fn.extend({
        join: function(seperator){
            return Array.prototype.join.apply(this,[seperator]);
        },
        up: function(seperator){
            return this.map(function(){return (this+'').toUpperCase();});
        },
        link: function(url){
            return '<a href="'+url+'">'+this.join(' ')+'</a>';
        }
    });
    
    $.tmpl.filters.extend({
        link: function(name, url){
            return '<a href="'+url+'">'+name+'</a>';
        },
        defined: function(name){
            return (name in this.data);
        }
    });
	
	jQuery('#tmpl-filters').render( dataObject ).appendTo("div");

});
</script>

<div></div>
