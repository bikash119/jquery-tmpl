<script src="jquery.js"></script>
<script src="../jquery.tmpl.js"></script>
<script src="../plugins/tmpl.switch.js"></script>

<script id='tmpl' type="text/html">
    This example demonstrates a very basic <b>swtich</b>
    <h2>Animal Farm:</h2>
    
    <h3>"${pig.sound}"</h3>
    {{ switch pig.sound }}
        {{ case "oink" }} 
        <p>this is a pig ${pig.sound}</p> 
        {{ /case }}
        {{ case "meow" }}
        <p>this is a cat</p>
        {{ /case }}
        {{ case "bark" }}
        <p>this is a dog</p>
        {{ /case }}
        {{ case "chirp" }}
        <p>this is a bird</p>
        {{ /case }}
        {{ default }}
        <p>oh my</p>
        {{ /default }}
    {{ /switch }}
    
    
    <h3>"${cat.sound}"</h3>
    {{ switch cat.sound }}
        {{ case "oink" }} 
        <p>this is a pig</p> 
        {{ /case }}
        {{ case "meow" }}
        <p>this is a cat</p>
        {{ case "bark" }}
        <p>fall through to -this is a dog</p>
        {{ /case }}
        {{ case "chirp" }}
        <p>this is a bird</p>
        {{ /case }}
        {{ default }}
        <p>oh my</p>
        {{ /default }}
    {{ /switch }}
        
        
    <h3>" shnurp "</h3>
    {{ switch "shnurp" }}
        {{ case "oink" }} 
        <p>this is a pig</p> 
        {{ /case }}
        {{ case "meow" }}
        <p>this is a cat</p>
        {{ case "bark" }}
        <p>fall through to -this is a dog</p>
        {{ /case }}
        {{ case "chirp" }}
        <p>this is a bird</p>
        {{ /case }}
        {{ default }}
        <p>oh my, what is that?</p>
    {{ /switch }}
    
</script>


<script>
jQuery(function(){
    jQuery.tmpl.debug = true;
    var animals = {
        pig :   {sound: "oink"},
        cat:    {sound: "meow"},
        dog:    {sound: "bark"},
        bird:   {sound: "chirp"},
        cow:    {sound: "moo"}
    };
    jQuery('#tmpl').render( animals ).appendTo("#main");
});
</script>

<div id='main'></div>
