<script src="http://code.jquery.com/jquery.js"></script>
<script src="../jquery.tmpl.js"></script>
<script src="../plugins/tmpl.lorem.js"></script>

<script id='tmpl' type="text/html">
    
    <h2>some words</h2>
    <p>{{words(10)}}</p>
    <h2>more words</h2>
    <p>{{words(20)}}</p>
    
    <h2>some common words</h2>
    <p>{{words(10, true)}}</p>
    <h2>more common words</h2>
    <p>{{words(20, true)}}</p>
    
    <h2>a title</h2>
    <p>{{title(5)}}</p>
    <h2>a common title</h2>
    <p>{{title(5, true)}}</p>
    
    <h2>a sentence</h2>
    <p>{{sentence}}</p>
    <h2>a common sentence</h2>
    <p>{{sentence(true)}}</p>
    
    
    <h2>a paragraph</h2>
    <p>{{paragraph}}</p>
    <h2>a common paragraph</h2>
    <p>{{paragraph(true)}}</p>
    
    
    <h2>paragraphs</h2>
    <p>{{paragraphs(2)}}</p>
    <h2>common paragraphs</h2>
    <p>{{paragraphs(2, true)}}</p>
</script>


<script>
jQuery(function(){
	var dataObject = {};
	
    jQuery.tmpl.debug = true;
	jQuery('#tmpl').render( dataObject ).appendTo("#main");

});
</script>

<div id='main'></div>
